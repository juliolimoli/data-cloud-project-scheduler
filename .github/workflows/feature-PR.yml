name: Open Pull Request for Feature Branch

on:
  push:
    branches:
      - feature/*

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: '[Auto] New feature'
        branch: ${{ env.BRANCH }}
        title: '[Auto] New feature'
        body: |
          This is an automatically generated pull request for the new feature branch.
